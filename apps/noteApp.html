<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Word Counter</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../styles/general.css">
        <link rel="stylesheet" href="../styles/noteApp.css">
    </head>
<body>
    <header>
        <h1>Notes</h1>
        <nav>
            <a href="https://alejandrozepedar.github.io/JsJunction/">Back</a>
        </nav>
    </header>
    <main>
        <div class="container">
           <div class="note-list-section">
                <div class="inputs">
                    <input type="text" id="new-note-name" name="new-note-name" placeholder="Name: ">
                    <button onclick="addNewNote()">Add</button>
                </div>
                <ul id="notes-ul"></ul>
           </div>
           <div id="note-text-area"></div>
        </div>
    </main>
</body>
<script src="../js/noteApp.js"></script>
</html>
