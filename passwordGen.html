<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Generator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/general.css">
        <link rel="stylesheet" href="styles/passwordGen.css">
    </head>
<body>
    <header>
        <h1>Password<strong>Generator</strong></h1>
        <nav>
            <a href="https://alejandrozepedar.github.io/JsJunction/">Back</a>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="password-screen">
                <h2 id="password-label">My Password</h2>
                <button onclick="copyPassword()" class="copy-button">copy</button>
            </div>
            <div class="inputs">
                <div style="display: flex; justify-content: space-evenly;">
                    <h3>Password Size: </h3>
                    <span id="size-label">8</span>
                </div>
                <input type="range" name="password-length" id="password-length" min="8" max="14" value="8">
                <div class="checkboxes">
                    <div>
                        <label for="caps-check">Include Caps</label>
                        <input type="checkbox" id="caps-check" name="caps-check">
                    </div>
                    <div>
                        <label for="special-check" >Special Characters</label>
                        <input type="checkbox" id="spceial-check" name="spceial-check">
                    </div>
                    <div>
                        <label for="numbers-check">Include Numbers</label>
                        <input type="checkbox" id="numbers-check" name="numbers-check">
                    </div>
                </div>
            </div>
            <button class="generate-button" onclick="generatePassword()">Generate</button>
        </div>
    </main>
</body>
<script src="js/passwordGen.js"></script>
</html>
