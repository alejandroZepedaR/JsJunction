<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Generator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/general.css">
    </head>
<body>
    <header>
        <h1>Password<strong>Generator</strong></h1>
        <nav>
            <a href="/">Back</a>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="password-screen">
                <h2 id="password-label">My Passowrd</h2>
                <button>Copy</button>
            </div>
            <input type="range" name="password-length" id="password-length" min="8" max="12">
            <label for="caps-radio">Include Caps</label>
            <input type="radio" id="caps-radio" name="caps-radio">
            <label for="special-radio">Special Characters</label>
            <input type="radio" id="special-radio" name="special-radio">
            <label for="numbers-radio">Include Numbers</label>
            <input type="radio" id="numbers-radio" name="numbers-radio">
            <button>Generate</button>
        </div>
    </main>
</body>
</html>
