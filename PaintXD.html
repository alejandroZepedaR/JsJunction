<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaintXD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/modal.css">
    <link rel="stylesheet" href="styles/drawingAppStyles.css">
    <link rel="stylesheet" href="styles/general.css">
</head>
<body>
    <header>
        <h1>Paint<strong>XD</strong></h1>
        <nav>
            <a href="/">Home</a>
            <a href="App.html">Editor</a>
        </nav>
    </header>
    <div class="container">
        <div class="top-buttons">
            <button id="open-modal-button">File Settings</button>
            <div id="canvas-size-modal" class="modal">
                <div class="modal-content">
                    <span id="close-modal-button" class="close-button">&times;</span>
                    <label for="canvas-width">Canvas width:</label>
                    <input type="number" id="canvas-width" min="1" max="1000">
                    <label for="canvas-height">Canvas height:</label>
                    <input type="number" id="canvas-height" min="1" max="1000">
                    <label for="image-import">Import Image</label>
                    <input class="image-import" type="file" id="imageImport" accept="image/*">
                    <button id="canvas-size-button">Apply</button>
                </div>
            </div>
            <button id="downloadButton">Download</button>
        </div>
        <div class="main-canvas">
            <canvas id="DrawingCanvas" width="800" height="600"></canvas>
            <div class="tools">
                <input type="color" id="ColorPicker" value="#000000">
                <label for="pencil">
                    <input type="radio" id="pencil" name="tool" value="pencil" checked>
                    <svg fill="#000000" height="30px" width="30px" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
                         viewBox="0 0 306.637 306.637" xml:space="preserve">
                    <g>
                      <g>
                        <path d="M12.809,238.52L0,306.637l68.118-12.809l184.277-184.277l-55.309-55.309L12.809,238.52z M60.79,279.943l-41.992,7.896
                                 l7.896-41.992L197.086,75.455l34.096,34.096L60.79,279.943z"/>
                        <path d="M251.329,0l-41.507,41.507l55.308,55.308l41.507-41.507L251.329,0z M231.035,41.507l20.294-20.294l34.095,34.095
                                 L265.13,75.602L231.035,41.507z"/>
                      </g>
                    </g>
                    </svg>
                  </label>                  
                <label>
                    <input type="radio" name="tool" value="square">
                    <svg width="30px" height="30px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g id="Shape / Square">
                        <path id="Vector" d="M3 6.2002V17.8002C3 18.9203 3 19.4796 3.21799 19.9074C3.40973 20.2837 3.71547 20.5905 4.0918 20.7822C4.5192 21 5.07899 21 6.19691 21H17.8031C18.921 21 19.48 21 19.9074 20.7822C20.2837 20.5905 20.5905 20.2837 20.7822 19.9074C21 19.48 21 18.921 21 17.8031V6.19691C21 5.07899 21 4.5192 20.7822 4.0918C20.5905 3.71547 20.2837 3.40973 19.9074 3.21799C19.4796 3 18.9203 3 17.8002 3H6.2002C5.08009 3 4.51962 3 4.0918 3.21799C3.71547 3.40973 3.40973 3.71547 3.21799 4.0918C3 4.51962 3 5.08009 3 6.2002Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </g>
                        </svg>
                </label>                
                <label>
                    <input type="radio" name="tool" value="eraser">
                    <svg width="35px" height="35px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20.25 9.84C20.25 9.38 20.07 8.94 19.74 8.61L15.39 4.26C14.71 3.58 13.61 3.58 12.93 4.26L4.26 12.93C3.93 13.26 3.75 13.7 3.75 14.16C3.75 14.62 3.93 15.06 4.26 15.39L8.61 19.74C8.95 20.08 9.39 20.25 9.84 20.25C9.88 20.25 9.93 20.25 9.97 20.24C9.99 20.24 10 20.24 10.02 20.24H18.01C18.42 20.24 18.76 19.9 18.76 19.49C18.76 19.08 18.42 18.74 18.01 18.74H12.06L19.73 11.07C20.06 10.74 20.24 10.3 20.24 9.84H20.25ZM5.32 14.33C5.26 14.27 5.25 14.2 5.25 14.16C5.25 14.12 5.25 14.05 5.32 13.99L9.12 10.19L13.81 14.88L10.01 18.68C9.92 18.77 9.77 18.77 9.67 18.68L5.32 14.32V14.33ZM18.68 10.02L14.88 13.82L10.19 9.13L13.99 5.33C14.08 5.24 14.23 5.24 14.33 5.33L18.68 9.69C18.74 9.75 18.75 9.82 18.75 9.86C18.75 9.9 18.75 9.97 18.68 10.03V10.02Z" fill="#000000"/>
                    </svg>
                </label>
                <button onclick="clearCanvas()">Clear</button>
            </div>
        </div>
        <div class="additional-settings">
            <label for="lineWidth">Width</label>
            <input type="range" id="lineWidth" min="1" max="10" value="1">
            <label for="bg-color-picker">BG</label>
            <input type="color" id="bg-color-picker" value="#FFFFFF">
        </div>
    </div>
</body>
<script src="js/drawingApp.js"></script>
</html>
